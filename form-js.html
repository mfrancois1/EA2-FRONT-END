<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Java Script</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="container form">
            <form action="#" method="get" name="Sumar" enctype="text/plain">
                <fieldset>
                    <h4>sumar dos numeros con javascript</h4>
                    <div class="mb-2">
                        <input type="number" id="vNum1" class="form-control" placeholder="primer numero" />
                    </div>
                    <div class="mb-2">
                        <input type="number" id="vNum2" class="form-control" placeholder="Segundo numero" />
                    </div>
                    <div class="mb-2">
                        <label for="vResultado">Resultado</label>
                        <input type="number" id="vResultado" name="vResultado" class="form-control" placeholder="" />
                    </div>
                    <div class="mb-3 d-grid">
                        <button class="btn btn-primary btn-lg" type="button" onclick="Suma()">sumar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
